<div class="container   d-flex justify-content-between tamanho">
    <div class="card" style="width: 18rem;" *ngFor="let p of produtos">
        <img src="{{p.img}}" class="card-img-top" alt="...">
        <div class="card-body d-flex justify-content-between flex-column">
          <h5 class="bolsa">{{p.nome}}</h5>
          <h5 class="bolsa">{{p.valor |currency : 'BRL'}}</h5>
          <p class="card-text">{{p.descricao}} </p>
          <a href="#"   class="btn btn-primary container-fluid "(click)="Comprar()">Compre-jรก</a>
      </div>
      </div>
</div>
